<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>BMI Calculator</title>
</head>

<body>

    <header>
        <div class="card w-50 m-auto">
            <div class="card-header text-center">BMI Calculator</div>
            <div class="card-body">
                <form class="w-50 m-auto">
                    <div class="form-group">
                        <label for="weight">Weight</label>
                        <input type="number" id="weight" class="form-control" placeholder="Weight in kg" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="height">Height</label>
                        <input type="number" id="height" class="form-control" placeholder="Height in ft" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="bmivalue">BMI Value</label>
                        <input type="number" id="bmivalue" class="form-control">
                    </div>
                    <br>
                    <div>
                        <button type="button" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">A healthy BMI range between 19 and 25</div>
        </div>
    </header>

    <script>

        function getbmivalue(){
            var height = document.getElementById('height').value;
            var weight = document.getElementById('weight').value;

            height = height * 12;
            height = height * 0.025;

            var newvalue = weight / (height * height);

            newvalue = Math.round(newvalue);

            document.getElementById('bmivalue').value = newvalue;
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
